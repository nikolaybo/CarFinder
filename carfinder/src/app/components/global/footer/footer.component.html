<div class="container pt-4 mx-auto py-16 px-8 flex flex-col">
  <div class="flex md:flex-row flex-col justify-between items-center border-b border-solid border-gray-200 pb-16">
    <div class="max-w-72 flex flex-col gap-4">
      <img [src]="logo" width="148" height="44" alt="Logo" priority>
      <p class="text-base font-medium">Our vision is to provide convenience and help increase your sales business.</p>
    </div>
    <div class="max-w-72 md:w-auto w-full flex flex-col">
      <h5 class="font-semibold text-xl text-gray-800 my-4">About</h5>
      <ul class="flex flex-col gap-4">
        <li>How it Works?</li>
        <li>Created By</li>
      </ul>
    </div>
  </div>

  <div class="flex md:flex-row flex-col justify-between md:gap-0 gap-8 items-center pt-16">
    <p class="font-semibold">{{ copyrightText }}</p>
    <ul class="flex flex-row gap-5">
      @for (nav of footerRoutes; track nav) {
        <li class="text-right">
          <a href="#" (click)="openSheet($event, nav)" class="text-base font-semibold">{{ nav.title }}</a>
        </li>
      }
    </ul>
  </div>
</div>

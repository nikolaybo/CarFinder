<div class="container mx-auto text-3xl my-4">
  @if(favoriteCars.length > 0) {
    <h1 class="mb-4">My Profile - Favorites</h1>
    <div class="favorites flex flex-row gap-4 flex-wrap">
      @for(car of favoriteCars; track car) {
        <app-car-item [car]="car" [showFavoriteButton]="false"></app-car-item>
      }
  </div>
  } @else {
    <p>No favorite cars yet!</p>
  }
</div>
